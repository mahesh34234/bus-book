<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="background">
    <div class="shapes"></div>
    <div class="shapes"></div>
  </div>
  <form>
    <h3>Login Form</h3>
    <label for="user"> Username</label>
    <input type="text" name="user" id="user" placeholder="Enter Username" autocomplete="name" />
    <label for="psw">Password</label>
    <input type="password" name="psw" id="psw" placeholder="Enter Password" autocomplete="password" />
    
    <button><a href="redbus.html" >login now</a></button>
    <div class="social">
      <div class="gg"><i class="bi bi-google"></i> Google</div>
      <div class="fb"><i class="bi bi-facebook"></i> Facebook</div>
    </div>
  </form>
</body>

</html>
